<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="class.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Eventos</h1>
        
        <p>Agregar tareas a tus eventos</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="tare" placeholder="Escribe una tarea">
            <div class="input-group-append">
                <button id="soyboton" class="btn btn-primary">Agregar</button>
            </div>
        </div>
        
        <div id="listaDeTareas">
            <h2>Lista de Tareas</h2>
            <ul id="tareas" class="list-group"></ul>
        </div>
        
        <div id="mensaje" class="mt-3"></div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="chamba.js"></script>
</body>
</html>
